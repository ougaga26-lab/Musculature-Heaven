        const GITHUB_USER = 'ougaga26-lab';

        // å¾ localStorage è¼‰å…¥ç†Ÿæ‚‰åº¦è³‡æ–™

        // æ”¹é€²çš„ CSV è§£æï¼ˆè™•ç†æ¬„ä½ä¸­çš„æ›è¡Œï¼‰
        function parseCSV(text) {
            // å…ˆçµ±ä¸€æ›è¡Œç¬¦è™Ÿï¼Œæ¸…é™¤ \r
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            const lines = text.split('\n');
            const headers = parseCSVLine(lines[0]);
            
            const data = [];
            let i = 1;
            
            while (i < lines.length) {
                if (!lines[i].trim()) {
                    i++;
                    continue;
                }
                
                // æ”¶é›†å®Œæ•´çš„ä¸€ç­†è³‡æ–™ï¼ˆå¯èƒ½è·¨å¤šè¡Œï¼‰
                let rowText = lines[i];
                let quoteCount = (rowText.match(/"/g) || []).length;
                
                // å¦‚æœå¼•è™Ÿæ•¸é‡æ˜¯å¥‡æ•¸ï¼Œè¡¨ç¤ºè·¨è¡Œäº†
                while (quoteCount % 2 !== 0 && i + 1 < lines.length) {
                    i++;
                    rowText += '\n' + lines[i];
                    quoteCount = (rowText.match(/"/g) || []).length;
                }
                
                const values = parseCSVLine(rowText);
                
                if (values.length === headers.length) {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = values[index];
                    });
                    data.push(obj);
                }
                
                i++;
            }
            
            return data;
        }

        // è§£æå–®è¡Œ CSV
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            
            return values;
        }

        // è¼‰å…¥ CSV è³‡æ–™

                    <p style="font-size: 0.9rem; margin-top: 1rem;">éŒ¯èª¤ï¼š${error.message}</p>
                `;

        }

        // å¥—ç”¨ç¯©é¸å™¨ä¸¦å»ºç«‹éš¨æ©Ÿä½‡åˆ—
        function applyFilter() {
            let filtered = [];
            
            if (currentFilter === 'all') {
                filtered = [...allCards];
            } else {
                filtered = allCards.filter(card => {
                    const filename = card['picture file'];

            // éš¨æ©Ÿæ’åº
            cardQueue = shuffleArray([...filtered]);

        }

        // æ´—ç‰Œæ¼”ç®—æ³•
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // æ’å…¥é‡è¤‡è¤‡ç¿’å¡ç‰‡ï¼ˆæ¯ 3 å¼µå‡ºç¾ä¸€æ¬¡ï¼‰

        function updateProgress() {

            document.getElementById('btnFamiliar').addEventListener('click', () => {

                // æ›´æ–°çµ±è¨ˆï¼šå¢åŠ æ­£ç¢ºæ¬¡æ•¸

            // å°èˆª
            document.getElementById('btnPrev').addEventListener('click', () => {
                if (currentIndex > 0) {
                    // é è¨­æ¨™è¨˜ç‚ºä¸ç†Ÿæ‚‰
                    const currentCard = cardQueue[currentIndex];
                    if (familiarityData[currentCard['picture file']] === 'unseen') {

                    const currentCard = cardQueue[currentIndex];

            document.getElementById('btnBackToMain').addEventListener('click', () => {

            // éµç›¤å°èˆª
